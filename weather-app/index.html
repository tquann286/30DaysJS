<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Demo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body class="">
    
    <div id="weather">
        <input type="text" class="search" placeholder="Search city...">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>

            <div class="time">13:48:06, 8/1/2022</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fal fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>1.81 (m/s)</span>
                </div>
                <div class="sun">
                    <i class="fas fa-cloud-sun"></i>
                    <span>100 (%)</span>
                </div>
            </div>
        </div>

    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
