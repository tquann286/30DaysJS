<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="search">
        <div class="search-content">
            <h1>WORLD COUNTRIES LIST</h1>
            <h2></h2>
            <h3></h3>
            <div class="search-option">
                <button class="start-word">STARTING WORD</button>
                <button class="end-word">ENDING WORD</button>
                <button class="arrange">
                    <i class="fas fa-sort-alpha-down"></i>
                </button>
            </div>
            <div class="search-input">
                <input type="text" value="" placeholder="Search countries...">
                <i class="far fa-search"></i>
            </div>
        </div>
    </div>

    <div class="countries-list">
        <div class="countries-container"></div>
        
    </div>

    <script src="./data/countries.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
