<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <h1 style="margin: 0;">World Countries Data</h1>

    <div class="search">

        <button class="sort-population"></button>

    <div class="countries-container">
        
    </div>

    <div id="statistics">
        <div class="wrapper">
            <h4 class="graph-title"></h4>
            <div class="graphs">
                
            </div>
        </div>
    </div>

    <button onclick="handleScrollToTop()" id="scroll-to-top" title="Go to top"><i class="fas fa-arrow-up scroll-to-top"></i></button>


    <script src="./data/countriesData.js"></script>
    <script src="./scripts/main.js"></script>
