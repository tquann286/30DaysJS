<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d62872dd2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header>
        <h1 style="margin: 0;">World Countries Data</h1>
        <h2></h2>
        <h3>5 countries satisified the search criteria</h3>
    </header>
    <div class="search">
        <input type="text" placeholder="Search countries by name, city and languages">
    </div>
    <div class="sort-search">
        <button class="sort-name">
            NAME
            <i class="fas fa-sort-alpha-down sort-icon"></i>
        </button>
        <button class="sort-capital">
            CAPITAL
            <i class="fas fa-sort-alpha-down sort-icon"></i>
        </button>
        <button class="sort-population">
            POPULATION
            <i class="fas fa-sort-numeric-down sort-icon"></i>
        </button>
        <i class="fas fa-chart-bar chart-bar"></i>
    </div>

    <div class="container">
        
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
