<!DOCTYPE html>
<html>

<head>
    <title>Solar System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculate a weight of an object on a planet</h1>

        <input type="number" id="mass" placeholder="Mass in Kilogram" min="0"/>
        <select>
            <option value='none'>--select planet-- </option>
            <option value='earth' data-gravity='9.8'>EARTH</option>
            <option value='jupiter' data-gravity='23.1'>JUPITER</option>
            <option value='mars' data-gravity='3.7'>MARS</option>
            <option value='mercury' data-gravity='3.7'>MERCURY</option>
            <option value='moon' data-gravity='1.6'>MOON</option>
            <option value='neptune' data-gravity='11'>NEPTUNE</option>
            <option value='pluto' data-gravity='0.7'>PLUTO</option>
            <option value='saturn' data-gravity='9'>SATURN</option>
            <option value='uranus' data-gravity='8.7'>URANUS</option>
            <option value='venus' data-gravity='8.9'>VENUS</option>
        </select>
        <button>Calculate weight</button>

    </header>
    <main>
        <div class="flex-container">
            
        </div>


    </main>




    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url(./img/galaxy.gif);
            color: #fff;
            text-align: center;
        }

        .flex-container {
            display: flex;
            margin: 24px 0;
            align-items: center;
            justify-content: space-around;
        }
    </style>
    <script src="./index.js"></script>
</body>

</html>
