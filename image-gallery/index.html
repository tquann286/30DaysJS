<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Demo</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./img/img1.jpeg" alt="img1">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img2.jpeg" alt="img2">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img3.jpeg" alt="img3">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img4.jpeg" alt="img4">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img5.jpeg" alt="img5">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img6.jpeg" alt="img6">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img7.jpeg" alt="img7">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./img/img8.jpeg" alt="img8">
        </div>
    </div>

    <div class="gallery">
        <i class='bx bx-x close'></i>
        <div class="gallery__inner">
            <img src="./img/img8.jpeg" alt="img8">
        </div>
        <div class="control prev">
            <i class='bx bxs-chevron-left'></i>
        </div>
        <div class="control next">
            <i class='bx bxs-chevron-right'></i>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
